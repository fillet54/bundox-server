<template>
   <require from='./highlight-search-value-converter'></require>
   <require from='./type-badge-value-converter'></require>

   <div class="document-subject ${isSelected ? 'selected-result' : ''}" click.delegate="select()">
        <div class="namespace-dropdown dropdown" click.delegate="">
              <img class="family dropdown-toggle" data-toggle="dropdown" src="/img/family/${family ? family : 'unknown'}.png"></img>
           <ul class="dropdown-menu" role="menu" >
              <li repeat.for="item of items" click.delegate="$parent.selectItem(item)">
                 <img class="family" src="/img/family/${item.document.family ? item.document.family : 'unknown'}.png"></img>
                 ${item.document.name} ${item.document.version} - ${item.namespace} 
              </li>
           </ul>
        </div>
        <span class="type-badge type-badge-${entryType.toLowerCase()}">${entryType | typeBadge}</span> 
        <span innerHtml.bind="displayText | highlightSearch: searchTerm"></span>
        <span class="result-group-count" if.bind="items.length > 1? true : false">${items.length}</span>
  </div>
</template>
